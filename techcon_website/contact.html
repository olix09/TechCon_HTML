<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Contact Us - TechCon 2024</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Contact Information</h2>
            <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>
            <p>
                Follow us on:
                <a href="https://www.facebook.com/TechCon" target="_blank">Facebook</a> |
                <a href="https://www.twitter.com/TechCon" target="_blank">Twitter</a> |
                <a href="https://www.linkedin.com/company/TechCon" target="_blank">LinkedIn</a>
            </p>
        </section>

        <section>
            <h2>Our Venue</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.1234567890!2d-122.41941568468178!3d37.774929279759985!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c!2sSan+Francisco%2C+CA!5e0!3m2!1sen!2sus!4v1717070700000" 
                width="100%" 
                height="300" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy"
                title="Conference Venue Location"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </section>

        <section>
            <h2>Contact Us Form</h2>
            <form action="#" method="post">
                <label for="name">Name:</label><br />
                <input type="text" id="name" name="name" required /><br /><br />

                <label for="email">Email:</label><br />
                <input type="email" id="email" name="email" required /><br /><br />

                <label for="message">Message:</label><br />
                <textarea id="message" name="message" rows="5" required></textarea><br /><br />

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 TechCon. Copyright TechCon 2024. All rights reserved.</p>
    </footer>
</body>
</html>
